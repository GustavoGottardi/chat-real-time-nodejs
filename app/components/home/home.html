<main>
    <h1>Chat Real-time</h1>
    <form ng-submit="ctrl.enviar(nome,msg);">
        <label>Nome:
            <input type="text" id="nome" name="nome" ng-model="nome">
        </label>
        <label>Mensagem:
            <input type="text" id="msg" name="msg" ng-model="msg">
        </label>
        <button type="submit" id="enviar">Enviar</button>
    </form>
    <hr>
    <div id="historico"></div>
</main>
